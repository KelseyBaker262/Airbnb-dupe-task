<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Air Bnb</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="navbar">
      <div class="search">
        <span class="material-symbols-outlined">

          </span>

      </div>
      <div class="filter">
        <button>
          <span class="material-symbols-outlined">
            tune
            </span>
        </button>
      </div>
    </div>

    <!--Category Bar-->
    <div class="catbar">
      <div class="categories">
        <div class="type">
          <img src="Images/type1.jpg" alt="">
          <p>Cabins</p>
        </div>
        <div>
          <img src="Images/type2.jpg" alt="">
          <p>OMG!</p>
        </div>
        <div>
          <img src="Images/type3.jpg" alt="">
          <p>Amazing Pools</p>
        </div>
        <div>
          <img src="Images/type4.jpg" alt="">
          <p>Top of the world</p>
        </div>
      </div>
    </div>

  <main>
    <!--Hotel-->
  </main>
  <footer></footer>

</html>
