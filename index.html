<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Air Bnb</title>
  <link href="./style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <!--Nav Bar-->
    <div class="navbar">
      <div class="search">
        <span class="material-symbols-outlined magnify">
          search
          </span>
        <button class="anywhere">Anywhere</button>
          <div class="search2">
        <button class="anyweek">Any week</button>
        <span class="divider">•</span>
        <button class="addguests">Add guests</button>
          </div>
      </div>
      <div class="filter">
        <button>
          <span class="material-symbols-outlined filter">
            tune
            </span>
        </button>
      </div>
    </div>

    <!--Category Bar-->
    <div class="catbar">
      <div class="categories">
        <div class="type">
          <img src="Images/type1.jpg" class="typeimage" alt="">
          <p class="p1">Cabins</p>
        </div>
        <div class="type2"> 
          <img src="Images/type2.jpg" class="typeimage" alt=""> 
          <p class="p1">OMG!</p> 
        </div> 
        <div class="type2"> 
          <img src="Images/type3.jpg" class="typeimage" alt=""> 
          <p class="p1">Amazing Pools</p> 
        </div> 
        <div class="type2 lastimage"> 
          <img src="Images/type5.jpg" class="typeimage" alt=""> 
          <p class="p1">Beach</p> 
        </div> 
      </div>
    </div>
  </header>
  <main>
    <!--Hotel-->
    <div class="flex">
      <div class="hotels">
        <img src="Images/Air bnb 1.webp" class="photos">
        <div class="info">
          <div class="info2">
            <p class="location">Groombridge, UK</p>
            <div class="rating">
              <p class="star">&#9733;</p>
              <p>4.94</p>
            </div>
          </div>
          <p class="host">Individual Host</p>
          <p class="date">5-10 Jan</p>
          <p class="total"><span class="price">£2,491</span> total</p>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
